<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery.js"></script>
    <script src="vegas/vegas.js"></script>
    <link rel="stylesheet" href="vegas/vegas.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        #background-image {
            width: 100%;
            height: 500px;
        }

        .text-block {
            padding: 60px;
            color: #fff;
        }
    </style>

<script>
    $(document).ready(function() {

        $.getJSON("./image.json", function(data) {
            console.log(data)
                $("#background-image").vegas({
                    overlay: 'vegas/overlays/02.png',
                    slides: data,
                    walk: function(index, slideSettings) {
                        $(".text-block").html(data[index].title)
                        $(".text-block").html(data[index].subtitle)
                    }
                })
        })
    })

</script>
</head>
<body>
    <div id="background-image">

        <div class="text-block">
            <h1></h1>
            <h4></h4>
        </div>
    </div>
</body>
</html>
