<html>
  <head>    
    <link rel="stylesheet" href="css/vegas-style.css" />   
    <link rel="stylesheet" href="vegas/vegas.css" />   
    
    <script src="js/jquery.js"></script>
    <script src="./vegas/vegas.js"></script>

    <script>
      $(document).ready( function() {

        let plaatjes = [ ]

        $.ajax({ 
          type: "GET",
          url: "image.json",
          data: JSON,
          success: function(result){
            console.log(result)
            plaatjes = result
          }
        })
        
        $("#background-image").vegas({
            overlay: 'vegas/overlays/02.png',
            slides: plaatjes,
            walk: function (index, slideSettings) {
                  $(".text-block h1").html(plaatjes[index].title)
                  $(".text-block h4").html(plaatjes[index].subtitle)
            }
        })
      })  

    </script>
  </head>
  <body>
    <div id="background-image">
        
      <div class="text-block">
          <h1></h1>
          <h4></h4>
      </div>
        
    </div>     
  </body>
</html>
